<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./layui-v2.3.0/css/layui.css" />
  <link rel="stylesheet" href="./css/NewProduct.css">
  <title>新品推介</title>
</head>
<body>
  <div class="header">
    <div class="headerCon">
      <span>您好，欢迎访问农情服务平台！</span>
      <div id="view"></div>
      <script id="loginRegist" type="text/html">
        <span class="layui-breadcrumb breadcrumbHeader" lay-separator="|" style="visibility: visible;">
          {{# if((userData.name == undefined) && (userData.user_name == undefined)){ }}
          <a id="login" onclick="login()">登录</a>
          <span lay-separator="">|</span>
          <a id="register" onclick="regist()">注册</a>
          {{# } else { }}
          <span> {{ userData.name || userData.user_name }} </span>
          <span lay-separator="">|</span>
          <a id="userInfo" onclick="userInfo()">个人资料</a>
          <span lay-separator="">|</span>
          <a id="exit" onclick="exit()">退出登录</a>
          {{# } }}
        </span>
      </script>
    </div>
    <div class="climate">
      <div>
        <!-- <span class="climateVerticalAlign"></span> -->
        <img src="./img/logo.jpg" alt="">
        <iframe id="iframe" src="http://i.tianqi.com/index.php?c=code&id=19&icon=1&temp=1&num=3" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="navbarCon">
      <span class="layui-breadcrumb">
        <a href="./index.html">首页</a>
        <a id="navbarClick" onclick="fbpz()">新品推介</a>
        <a href="./bchzzzd.html">病虫害诊断</a>
        <a onclick="queryTdlz()">土地流转</a>
        <a onclick="yqyjfb()">舆情预警</a>
        <a href="">专家咨询</a>
      </span>
    </div>
  </div>
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">所属作物</label>
      <div class="layui-input-block crop">
        <select name="" lay-filter="" lay-verify="required" id="crop"></select>
      </div>
    </div>
    
    <div class="layui-form-item">
      <label class="layui-form-label">适种区域</label>
      <div class="layui-input-block">
        <input type="text" name="suitablearea" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">产量</label>
      <div class="layui-input-block">
        <input type="number" name="" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">选育单位</label>
      <div class="layui-input-block">
        <input type="text" name="" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-btn layui-btn-normal" id="query">查询</div>
  </form>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./layui-v2.3.0/layui.all.js"></script>

<script src="./js/logRegCom.js"></script>
<script src="./js/NewProduct.js"></script>
</html>
