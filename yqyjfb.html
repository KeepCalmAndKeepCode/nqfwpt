<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./layui-v2.3.0/css/layui.css" />
  <title>舆情预警发布</title>
  <style>
   form{
      margin-top: 15px;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">预警类型</label>
      <div class="layui-input-block">
        <input type="text" name="type" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警内容</label>
      <div class="layui-input-block">
        <input type="text" name="content" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警来源机构单位</label>
      <div class="layui-input-block">
        <input type="text" name="from" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警关键字</label>
      <div class="layui-input-block">
        <input type="text" name="keyword" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警目标区域</label>
      <div class="layui-input-block">
        <input type="text" name="target" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">预警发布时间</label>
      <div class="layui-input-block">
        <input type="text" name="raised_at" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="yqyjfb">立即发布</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./layui-v2.3.0/layui.all.js"></script>
<script src="./js/yqyjfb.js"></script>
</html>
