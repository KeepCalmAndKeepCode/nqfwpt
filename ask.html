<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./layui-v2.3.0/css/layui.css" />
  <link rel="stylesheet" href="./css/ask.css">
  <title>提问题</title>
  <style>
    form{
      padding: 15px 15px 0 0
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="headerCon">
      <span>您好，欢迎访问农情服务平台！</span>
      <div id="view"></div>
      <script id="loginRegist" type="text/html">
        <span class="layui-breadcrumb breadcrumbHeader" lay-separator="|" style="visibility: visible;">
          {{# if((userData.name == undefined) && (userData.user_name == undefined)){ }}
          <a id="login" onclick="login()">登录</a>
          <span lay-separator="">|</span>
          <a id="register" onclick="regist()">注册</a>
          {{# } else { }}
          <span> {{ userData.name || userData.user_name }} </span>
          <span lay-separator="">|</span>
          <a id="userInfo" onclick="userInfo()">个人资料</a>
          <span lay-separator="">|</span>
          <a id="exit" onclick="exit()">退出登录</a>
          {{# } }}
        </span>
      </script>
    </div>
    <div class="climate">
      <div>
        <!-- <span class="climateVerticalAlign"></span> -->
        <img src="./img/logo.jpg" alt="">
        <iframe id="iframe" src="http://i.tianqi.com/index.php?c=code&id=19&icon=1&temp=1&num=3" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="navbarCon">
      <span class="layui-breadcrumb">
        <a href="index.html" >首页</a>
        <a href="./NewProduct.html" target="view_window">新品推介</a>
        <a href="./bchzzzd.html" target="view_window">病虫害诊断</a>
        <a onclick="queryTdlz()">土地流转</a>
        <a href="./nqyjList.html" target="view_window">农情预警</a>
        <a id="navbarClick" href="./ask.html" target="view_window">专家咨询</a>
      </span>
    </div>
  </div>
  <form class="layui-form" enctype="multipart/form-data">
    <div class="layui-form-item">
      <label class="layui-form-label">选择作物</label>
      <div class="layui-input-block">
        <select name="cat_id" lay-verify="required" id="zzwTplCon"></select>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" class="layui-input" autocomplete="off"></input>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">标题关键字</label>
      <div class="layui-input-block">
        <input name="tag" class="layui-input" autocomplete="off"></input>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">图片</label>
      <div class="layui-input-block">
        <button type="button" class="layui-btn" id="test1">
          <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
        <div id="picCon">
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">所在区域</label>
      <div class="layui-input-block">
        <select name="area_code1" lay-filter="area_code1" lay-verify="required" id="province"></select>
        <select name="area_code" lay-verify="required" id="city"></select>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">纬度</label>
      <div class="layui-input-block">
        <input name="lat" class="layui-input" autocomplete="off"></input>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">经度</label>
      <div class="layui-input-block">
        <input name="lng" class="layui-input" autocomplete="off"></input>
      </div>
    </div>
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input name="status" class="layui-input" autocomplete="off"></input>
      </div>
    </div> -->

    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <textarea name="content" class="layui-textarea" autocomplete="off"></textarea>
      </div>
    </div>
  </form>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./layui-v2.3.0/layui.all.js"></script>

<script src="./js/logRegCom.js"></script>
<script src="./js/ask.js"></script>

</html>
